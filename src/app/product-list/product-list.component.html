<h2>Products</h2>

<div class="list-container">
  <div *ngFor="let product of products | async" class="product-card">
    <a
      class="product-link"
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      <img
        class="product-image"
        src="{{ product.photoURL }}"
        alt="{{ product.name }}"
      />
      <h3>{{ product.name }}</h3>
    </a>

    <button *ngIf="false" type="button" (click)="share()">Share</button>

    <app-product-alerts *ngIf="false" [product]="product" (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
